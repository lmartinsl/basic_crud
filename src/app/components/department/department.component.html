<mat-card class="mat-elevation-z8">
  <mat-card-title>Departments</mat-card-title>
  <mat-card-content class="card-content">
    <div class="body-items">
      <mat-form-field class="form-depName">
        <input matInput [(ngModel)]="depName" (keyup.enter)="save()" />
        <mat-hint>The department name</mat-hint>
      </mat-form-field>
      <div class="buttons-form">
        <button mat-button color="primary" (click)="save()">Save</button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </div>
    <div>
      <mat-list>
        <h3 mat-subheader>Departments</h3>
        <mat-list-item *ngFor="let d of departments">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 matLine>{{ d.name }}</h4>
          <button mat-icon-button color="primary" (click)="edit(d)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(d)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
